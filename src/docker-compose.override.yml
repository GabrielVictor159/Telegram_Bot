version: '3.4'

services:

  telegram.bot.telegramjob:
    image: ${DOCKER_REGISTRY}telegrambottelegramjob
    build:
      context: .
      dockerfile: Telegram.BOT.TelegramJob/Dockerfile
    env_file:
      - env/common.env
      - env/databases.env
    networks:
      - telegram-bot

  telegram.bot.db:
    image: postgres:latest
    restart: always
    ports:
      - 5548:5432
    networks:
      - telegram-bot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres

  telegram.bot.webmvc:
    image: ${DOCKER_REGISTRY}telegrambotwebmvc
    build:
      context: .
      dockerfile: Telegram.BOT.WebMVC/Dockerfile
    env_file:
      - env/common.env
      - env/databases.env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "80"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - static-files:/app/wwwroot/
    networks:
      - telegram-bot

  telegram.bot.nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static-files:/usr/share/nginx/html/
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - telegram-bot

networks:
  telegram-bot:

volumes:
  postgres-data:
  static-files: