apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot-webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot-webapi
  template:
    metadata:
      labels:
        app: telegram-bot-webapi
    spec:
      containers:
        - name: telegram-bot-webapi
          image: <DOCKER_REGISTRY>/telegrambotwebapi
          ports:
            - containerPort: 80
            - containerPort: 443
          envFrom:
            - configMapRef:
                name: common-env
            - configMapRef:
                name: databases-env
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: user-secrets
              mountPath: /root/.microsoft/usersecrets
              readOnly: true
            - name: aspnet-https
              mountPath: /root/.aspnet/https
              readOnly: true
            - name: shared-images
              mountPath: /dockerfiles/Images/
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
        - name: user-secrets
          secret:
            secretName: user-secrets
        - name: aspnet-https
          secret:
            secretName: aspnet-https
        - name: shared-images
          persistentVolumeClaim:
            claimName: shared-images
